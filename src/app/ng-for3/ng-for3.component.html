<table class="table table-dark table-hover" style="color:rgb(247, 0, 255) ;">
    <thead>
        <tr>
            <th>Product Index </th>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Product Price</th>
        </tr>
    </thead>
  
        <tr *ngFor="let proinfo of products;index as i">
            <td>{{i+1}}</td>
            <td>{{proinfo.name}}</td>
            <td>{{proinfo.id}}</td>
            <td>{{proinfo.price}}</td>
        </tr>
   
</table>

<table class="table table-dark table-hover" style="color:yellow ;">
    <thead>
        <tr>
            <th>Product Index </th>
            <th>Product Image </th>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <thead>
        <tr *ngFor="let mypro of product;index as i">
            <td>{{i+1}}</td>
            <td>{{mypro.name}}</td>
            <td>{{mypro.id}}</td>
            <td>{{mypro.price}}</td>
        </tr>
    </thead>
</table>
